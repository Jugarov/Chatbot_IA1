<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300px, initial-scale=1.0">
    <title>IA Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="extGen-container">
        <header class="ext-header">
            <img src="./Assets/ChatbotLogo.png" alt="IA1" class="ext-logo"> 
            <h1 class="ext-header-title">Chatbot IA 1</h1>

        </header>
        <div class="ext-message">
            <div class="ext-message-scrollable">

            </div>
        </div>
        <section class="ext-prompt">
            <input type="text" id="chat_input" placeholder="Escribe aquí tu consulta...">
            <div id="send-button">
                <button type="button" id="send">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#006ae3" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                </button>
            </div>   
        </section>
    </div>

    <script src="client.js"></script>
    <script src="message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtiene el botón por su ID
            var sendButton = document.getElementById('send');
    
            // Agrega eventos a los botones
            sendButton.addEventListener('click', function () {
                sendMessage();       // Llama a la función de client.js
                createMessage('self'); // Llama a la función de message.js
            });
        });
    </script>
</body>
</html>
